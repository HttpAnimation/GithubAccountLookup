<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Lookup Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dark mode CSS -->
    <style>
      body {
        background-color: #1e1e1e;
        color: #f0f0f0;
      }
      a {
        color: #5ab9ea;
      }
    </style>

    <!-- Modern UI CSS -->
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", "Helvetica Neue", sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        margin: 0 0 1rem;
      }
      p {
        margin: 0 0 1.5rem;
      }
      a {
        text-decoration: none;
      }
      button {
        background-color: #5ab9ea;
        border: none;
        border-radius: 4px;
        color: #f0f0f0;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.75rem 1rem;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #479dcf;
      }
    </style>
  </head>
  <body>
    <h1>My GitHub Lookup Page</h1>
    <p>Welcome to my GitHub lookup page. Enter a GitHub username below to see their profile information:</p>
    <form>
      <label for="username">GitHub Username:</label>
      <input type="text" id="username" name="username">
      <button type="submit">Lookup</button>
    </form>
  </body>
</html>
