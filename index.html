<!DOCTYPE html>
<html>
<head>
	<title>GitHub Account Info</title>
	<style>
		#made-by {
			position: fixed;
			bottom: 0;
			left: 0;
			font-size: 12px;
			color: rgb(255, 255, 255);
			padding: 5px;
			background-color: rgb(0, 0, 0);
			border-top-right-radius: 5px;
        }

		/* Dark Mode */
		body {
			background-color: #2b2b2b;
			color: #f5f5f5;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		/* Centering */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #3f3f3f;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			width: 400px;
			margin-bottom: 20px;
		}

		label {
			font-size: 20px;
			margin-bottom: 10px;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 20px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #0079ff;
			color: #f5f5f5;
			font-size: 20px;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #0062cc;
		}

		.info, .repo {
			background-color: #3f3f3f;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			width: 400px;
			margin-bottom: 20px;
		}

		.info h2, .repo h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.info p, .repo ul {
			font-size: 20px;
			line-height: 1.5;
			margin-bottom: 10px;
		}

		.repo ul {
			padding-left: 20px;
		}

		.repo li {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
    <div id="made-by">Made by VR Http// Animations#0523</div>
	<h1 style="text-align: center;">GitHub Account Info</h1>
	<div class="container">
		<form>
			<label for="username">Enter your GitHub account name:</label>
			<input type="text" id="username" name="username">
			<input type="submit" value="Submit">
		</form>
		<div class="info" id="info"></div>
		<div class="repo" id="repo"></div>
	</div>
	<script src="AccountLookup.js"></script>
</body>
</html>
